<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio 4</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <link  rel="stylesheet" href="portfoliowork.css">

<body>
   <div class="card d-flex  first flex-row justify-content-around ">
      <div class="card col second "><i class="fa fa-thumbs-up fontIcon" aria-hidden="true"></i>
         <hr>
         <h1 class="card-text">10</h1>

      </div>
      <div class="card col second "><i class="fa fa-calendar fontIcon" aria-hidden="true"></i>
         <hr>
         <h1 class="card-text">2800</h1>
         <p class="card-text">Calender</p>
      </div>
      <div class=" card col second "><i class="fa fa-clock-o fontIcon " aria-hidden="true"></i>
         <hr>
         <h1  class="card-text">15</h1>
         <p  class="card-text">Time</p>
      </div>
   </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
