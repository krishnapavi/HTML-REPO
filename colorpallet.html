<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorpalette</title>
    <link rel="stylesheet" href="colorpallet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="container bg-primary col-12 col-sm-8 col-md-5 col-lg-6 col-xl-3">primary</div>
        <div class="container bg-secondary col-12 col-sm-3 col-md-5 col-lg-2 col-xl-4">secondary</div>
        <div class="container bg-success col-12 col-sm-3 col-md-3 col-lg-3 col-xl-2">success</div>
        <div class="container bg-info col-12 col-sm-7 col-md-8 col-lg-3 col-xl-3">info</div>
        <div class="container bg-warning col-12 col-sm-6 col-md-8 col-lg-6 col-xl-5">warning</div>
        <div class="container bg-danger col-12 col-sm-5 col-md-3 col-lg-2 col-xl-6">Danger</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>   
</body>
</html>
